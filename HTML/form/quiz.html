<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->

    <h1>This is homework quiz</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <label for="city">Enter City</label>
            <input type="text" id="city" name="city_name" placeholder="Enter here" autofocus>
        </div>
        <div>
            <label for="pincode">Enter pincode</label>
            <input type="text" id="pincode" name="pin_value" placeholder="Enter here" autofocus>
        </div>
        
       

    </form>
</body>
</html>
